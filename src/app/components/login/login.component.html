<div class="login" *ngIf="!currentUser">
    <h3>Log In</h3>
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <div>Enter your e-mail address:*</div>
        <span class="p-float-label">
            <input name="email" pInputText id="emailInput" type="text" formControlName="email" class="login-input" />
            <label for="emailInput">E-Mail</label>
        </span>
        <small *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').dirty"
            class="p-error block">E-mail isn't valid.</small>
        <small *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched"
            class="p-error block">E-mail is required.</small>
        <br>

        <div>Enter your password:*</div>
        <span class="p-float-label">
            <p-password id="password" [toggleMask]="true" [feedback]="false" formControlName="password"
                styleClass="p-password p-component p-inputwrapper p-input-icon-right login-input"></p-password>
            <label for="password">Password</label>
        </span>
        <small *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched"
            class="p-error block">Password is required.</small>
        <br>

        <button pButton pRipple type="submit" label="Login" [disabled]="loginForm.invalid"></button>
        <div>*Required fields.</div>
    </form>
</div>
