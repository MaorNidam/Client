<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" (click)="handleHome()">Online Store</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item" *ngIf="currentUser">
        <a class="nav-link" routerLink="" (click)="handleLogout()">Log Out</a>
      </li>
      <li class="nav-item" *ngIf="currentUser?.role == 'admin'">
        <a class="nav-link" routerLink="/docs">Documentation</a>
      </li>
    </ul>
    <div class="d-flex user-name" *ngIf="currentUser">Hello {{currentUser.firstName}} {{currentUser.lastName}}</div>
    <form class="d-flex input-group w-auto" *ngIf="currentUser && stateService.isStore">
      <span class="p-input-icon-left p-float-label" >
        <i class="pi pi-search"></i>
        <input id="searchInput" type="text" pInputText [formControl]="searchControl" >
        <label for="searchInput">Search Product</label>
      </span>
    </form>
  </div>
</nav>
